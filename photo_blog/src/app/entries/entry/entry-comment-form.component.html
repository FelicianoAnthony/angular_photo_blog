<form (submit)="onSubmit()">
	<div>
		<label for="name">Name</label>
		<input type="text" name="name" [(ngModel)]="name" />
	</div>
	<div>
		<label for="comment">Comment</label>
		<textarea type="text" name="comment" [(ngModel)]="comment"></textarea>
	</div>
	<div>
		<button>Submit</button>
	</div>
</form>
